<body>
    <header>
        <h1>Recipe Storage</h1>
    </header>
    <main>
        <form>
            <div class="container">
                <div class="text-div">
                    <label for="nameID">Enter your Recipe Name:</label>
                    <input type="text" id="nameID" placeholder="Enter Recipe Name">
                    <label for="ingridents">Enter your Recipe Ingridents:</label>
                    <input type="text" id="ingridents" placeholder="Enter Ingridients followed by commas">
                    <label for="input">Enter the Steps for cooking:</label>
                    <input type="text" id="input" placeholder="Enter Steps">


                    <button id="butn" type="button">Add recipe</button>
                    <!--   <button type="button" onclick="EditNote()">edit</button>  -->

                </div>

                <div class="images">
                    <img src="/finalProject/img/cookbook.jpg" alt="cookbook">
                </div>

            </div>
            <div class="container2">
                <h2>Recipe Information</h2>
                <!----    <div id="results">
                    <p id="localStorage"></p>
                       </div>-->
                <button type="button" onclick="clearStorage()">Delete</button>


            </div>
            <div id="msg">
                <pre></pre>
            </div>

            <h2>Recipe API</h2>
            <p> The recipes are Recipe: <span id="recipe"></span> Picture:
                <span id="picture"></span> Ingridents: <span id="ingrident"></span>

            </p>


        </form>
        <div id="app"></div>
    </main>
